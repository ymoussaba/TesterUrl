<section data-ng-controller="UrlsController" data-ng-init="findOne()">
<div class="page-header">
        <h1>#2 Copy this url into your app</h1>
    </div>
    <div class="col-md-12 form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="controls">
                    <input type="text" data-ng-model="url.value" ng-disabled="true" id="name" class="form-control" placeholder="Url will be here" required>
                </div>
            </div>
            <div class="form-group">
                <a class="navbar-left" clip-copy="url.value">Copy Url</a>
                <a href="/#!/responses/create/{{id}}" class="navbar-right">#3 Go to waiting page</a>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </div>
</section>
