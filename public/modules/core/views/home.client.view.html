<section data-ng-controller="HomeController" ng-init="step = 0">
    <i>
        <p class="text-center">
            <u>5 simple steps to test your networked apps without a server!</u>
        </p>
    </i>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div class="row">
        <div class="col-md-12" ng-class="{halfOpacity: step !== 0}">
            #1 Generate your url<span class="glyphicon glyphicon-share-alt rotated90"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <div>
                    <button ng-disabled="step !== 0" ng-click="nextStep(step)" id="createUrlBtn" class="btn btn-primary fullWidth">Generate</button>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </div>
    </div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div class="row">
        <div class="col-md-12" ng-class="{halfOpacity: step !== 2}">
            #2 Copy this url into your app<span class="glyphicon glyphicon-share-alt rotated90"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" >
            <fieldset>
                <div>
                    <input ng-disabled="step !== 2" type="text" data-ng-model="url"  id="name" class="form-control"
                           placeholder="Url will be here" readonly>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right" ng-class="{halfOpacity: step !== 2}">
            #3 And make your network request
        </div>
    </div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div class="row">
        <div class="col-md-12" ng-class="{halfOpacity: step !== 3}">
            (Here's your request information)
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" >
            <fieldset>
                <textarea ng-model="requestText" placeholder=""
                      ng-disabled="step !== 3" class="myTextArea" readonly></textarea>
            </fieldset>
        </div>
    </div>
    <div>&nbsp</div>
    <div class="row">
        <div class="col-md-12" ng-class="{halfOpacity: step !== 3}">
            #4 Copy and paste in your response<span class="glyphicon glyphicon-share-alt rotated90"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" >
            <fieldset>
                <form ng-submit="create()" class="form-group">
                    <textarea ng-model="responseText" placeholder="Enter your response here..."
                              ng-disabled="step !== 3" class="myTextArea"></textarea>
                    <button type="submit" class="btn btn-primary fullWidth">Submit</button>
                </form>
            </fieldset>
        </div>
    </div>








</section>
